<div id="fh5co-contact">
    <div class="col-auto p-5 text-center">
        <h3>Productos</h3>
    </div>
    <ul>
        <li *ngFor="let i of data">
            {{ i.Name }}
        </li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-push-1 animate-box">

            </div>
            <div class="col-md-12 animate-box">

                <div class="row form-group">
                    <div class="col-md-6">
                        <!-- <label for="fname">First Name</label> -->
                        <input type="text" #name class="form-control" placeholder="Nombre de Producto">
                    </div>
                    <div class="col-md-6">
                        <!-- <label for="lname">Last Name</label> -->
                        <input type="text" #sku class="form-control" placeholder="SKU">
                    </div>
                </div>


                <div class="form-group">
                    <button (click)="saveProducto(name.value,sku.value)" class="btn btn-primary">Guardar Producto</button>
                </div>

            </div>
        </div>

    </div>
</div>
